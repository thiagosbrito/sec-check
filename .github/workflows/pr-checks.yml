name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: ğŸ” Validate PR
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“ Lint code
        run: pnpm lint

      - name: ğŸ” Type check
        run: pnpm tsc --noEmit

      - name: ğŸ§ª Run all tests
        run: pnpm test:all

      - name: ğŸ—ï¸ Build application
        run: pnpm build

      - name: ğŸ”’ Security audit
        run: pnpm audit --audit-level moderate

      - name: âœ… All checks passed
        run: echo "ğŸ‰ Ready to merge!"

  install-playwright:
    name: ğŸ­ Setup Playwright
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
